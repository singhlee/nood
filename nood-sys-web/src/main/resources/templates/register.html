<!DOCTYPE html>
<html lang="en" >
<head>
    <title>register</title>
    <#include "/include/head_common.html"/>

</head>
<body>
<div class="page-form">
    <div class="panel panel-blue">
        <div class="panel-body pan">
            <form action="#" class="form-horizontal">
                <div class="form-body pal">

                    <div class="form-group">
                        <label for="inputName" class="col-md-3 control-label">
                            用户名:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <input id="inputName" type="text" placeholder="" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-3 control-label">
                            密码:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <input id="inputPassword" type="password" placeholder="" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-md-3 control-label">
                            电话:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <input id="inputPhone" type="text" placeholder="" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-3 control-label">
                            邮箱:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <input id="inputEmail" type="email" placeholder="" class="form-control" /></div>
                        </div>
                    </div>
                    <div class="form-group mbn">
                        <div class="col-lg-12" align="right">
                            <div class="form-group mbn">
                                <div class="col-lg-3">
                                    &nbsp;
                                </div>
                                <div class="col-lg-9">
                                    <a href="register" class="btn btn-default">注册</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
