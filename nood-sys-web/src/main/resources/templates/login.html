<!DOCTYPE html>
<html lang="en" >
<head>
    <title>login</title>
    <#include "/include/head_common.html"/>
</head>

<body >

<div class="page-form">
    <div class="page-header">
        <h1 class="page-title text-center">NoodAdmin</h1>
    </div>
    <div class="panel panel-blue">

        <div class="panel-body pan">
            <form  class="form-horizontal"   id="loginForm" method="post" action="login" >
                <div class="form-body pal">

                        <div class="form-group" >
                            <label class="col-sm-3 control-label required"  for="username">用户名:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
                            </div>

                        </div>


                        <div class="form-group" >
                            <label class="col-sm-3 control-label required" for="password">密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
                            </div>
                        </div>


                        <div class="form-group" >
                            <div class="col-lg-12" align="right">
                                <div class="col-sm-9 col-sm-offset-4">
                                    <a href="register" class="btn btn-default">注册</a>&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-default" id="login" value="登陆">登陆</button>

                                </div>
                            </div>
                        </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="/static/script/app/login.js"></script>

</body>
</html>
